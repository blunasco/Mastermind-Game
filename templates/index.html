<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mastermind Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">ðŸŽ¯ Mastermind Game</h1>

    <!-- Start Game -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h3 class="card-title">Start a New Game</h3>
        <div class="input-group mb-3">
          <input id="playerName" type="text" class="form-control" placeholder="Enter player name">
          <button class="btn btn-primary" onclick="startGame()">Start</button>
        </div>
        <pre id="startResult" class="bg-light p-2 border rounded"></pre>
      </div>
    </div>

    <!-- Make Guess -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h3 class="card-title">Make a Guess</h3>
        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <input id="gameId" type="text" class="form-control" placeholder="Game ID">
          </div>
          <div class="col-md-6">
            <input id="guess" type="text" class="form-control" placeholder="Guess (comma separated)">
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-success" onclick="makeGuess()">Guess</button>
          </div>
        </div>
        <pre id="guessResult" class="bg-light p-2 border rounded"></pre>
      </div>
    </div>

    <!-- End Game -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h3 class="card-title">End Game</h3>
        <div class="input-group mb-3">
          <input id="endGameId" type="text" class="form-control" placeholder="Game ID">
          <button class="btn btn-danger" onclick="endGame()">Review</button>
        </div>
        <pre id="endResult" class="bg-light p-2 border rounded"></pre>
      </div>
    </div>
  </div>

<script>
  async function startGame() {
    const name = document.getElementById("playerName").value;
    const res = await fetch("/start", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ player_name: name })
    });

    const text = await res.text();
    let output;
    try {
      const data = JSON.parse(text);
      output = JSON.stringify(data, null, 2);
    } catch {
      // fallback: just show the text (ValueError traceback HTML)
      output = extractErrorMessage(text);
    }
    document.getElementById("startResult").textContent = output;
  }

  async function makeGuess() {
    const id = document.getElementById("gameId").value;
    let rawGuess = document.getElementById("guess").value.trim();

    let guess;
    if (rawGuess.includes(",")) {
      guess = rawGuess.split(",").map(x => parseInt(x.trim()));
    } else {
      guess = rawGuess.split("").map(x => parseInt(x));
    }

    const res = await fetch("/guess", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, guess })
    });

    const text = await res.text();
    let output;
    try {
      const data = JSON.parse(text);
      output = JSON.stringify(data, null, 2);
    } catch {
      output = extractErrorMessage(text);
    }
    document.getElementById("guessResult").textContent = output;
  }

  async function endGame() {
    const id = document.getElementById("endGameId").value;

    const res = await fetch("/end", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id })
    });

    const text = await res.text();
    let output;
    try {
      const data = JSON.parse(text);
      output = JSON.stringify(data, null, 2);
    } catch {
      output = extractErrorMessage(text);
    }
    document.getElementById("endResult").textContent = output;
  }

  // helper: try to pull just the ValueError message out of the debugger HTML
  function extractErrorMessage(htmlText) {
    const match = htmlText.match(/ValueError: ([^<]+)/);
    if (match) {
      return `${match[1].trim()}`;
    }
    return `Unexpected error:\n${htmlText}`;
  }
</script>

</body>
</html>
